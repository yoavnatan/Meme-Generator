<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="main-layout" onload="onInit()">

    <div class="main-screen" onclick="toggleMenu()"></div>

    <header class="main-header full">
        <div class="inner-container">
            <h1 class="logo">Memes Generator</h1>
            <nav class="main-nav">
                <ul class="main-nav-list clean-list">
                    <li onclick="onShowGallery()">Gallery</li>
                    <li>Memes</li>
                    <li>About</li>
                </ul>
            </nav>
            <button class="btn-toggle-menu" type="button" onclick="toggleMenu()">â˜°</button>
        </div>
    </header>

    <main>
        <section class="gallery-container">
            <div class="Gallery-tools">
                <div class="btn-font-container" onclick="onRandomMeme()">Randomize</div></button>
            </div>
            <div class="imgs-container">
            </div>
        </section>
        <section class="memes-editor-container hide">
            <div class="canvas-container">
                <canvas width="400" height="400" onmousedown="onDown(event)" onmouseup="onUp()"
                    onmousemove="onMove(event)" ontouchstart="onDown(event)" ontouchend="onUp()"
                    ontouchmove="onMove(event)"></canvas>
                </canvas>
            </div>
            <div class="edit-tools-container">
                <h2>Edit Meme</h2>
                <input type="text" id="text-editor" name="text-editor" placeholder="Add text"
                    oninput="onSetLineTxt(this.value)">
                <section class="btn-font-container">
                    <div class="btn-font-control fa-solid fa-color">
                        <input class="color-picker" type="color" id="color-picker" name="color-picker"
                            oninput="onColorPick(this.value)">
                    </div>
                    <div class="btn-font-control fa-solid fa-plus" onclick="onAddLine()"></div>
                    <div class="btn-font-control fa-solid fa-align-left" onclick="onAlignLeft()"></div>
                    <div class="btn-font-control fa-solid fa-align-center" onclick="onAlignCenter()"></div>
                    <div class="btn-font-control fa-solid fa-align-right" onclick="onAlignRight()"></div>
                </section>
                <section class="btn-font-container-second flex">
                    <div class="btn-font-control fa-solid fa-scale-up" onclick="onScaleTxt(+5)"></div>
                    <div class="btn-font-control fa-solid fa-scale-down" onclick="onScaleTxt(-5)"></div>
                    <div class="btn-font-control fa-solid fa-arrow-up" onclick="onMoveLine(+1)"></div>
                    <div class="btn-font-control fa-solid fa-arrow-down" onclick="onMoveLine(-1)"></div>
                    <div class="btn-font-control fa-solid fa-arrows-switch" onclick="onSwitchLine()"></div>
                    <div class="btn-font-control fa-solid fa-trash" onclick="onRemoveLine()"></div>
                </section>
                <select id="font-picker" class="font-picker" onchange="onSetFontFamily(this.value)">
                    <option value="impact">Impact</option>
                    <option value="arial">Arial</option>
                    <option value="verdana">Verdana</option>
                    <option value="tahoma">Tahoma</option>
                    <option value="trebuchet ms">Trebuchet MS</option>
                    <option value="times new  roman">Times New Roman</option>
                    <option value="georgia">Georgia</option>
                    <option value="garamond">Garamond</option>
                    <option value="courier new">Courier New</option>
                    <option value="brush script mt">Brush Script Mt</option>
                    <option value="poppins">Poppins</option>
                </select>
                <label for="font-size">Size:</label>
                <input type="range" id="font-size" name="font-size" min="20" max="100" value=""
                    oninput="onSetFontSize(this.value)">
                <a href="#" download="Canvas" onclick="onDownloadCanvas(this)">Download</a>
            </div>
        </section>
    </main>

</body>

<script src="js/services/storage.service.js"></script>
<script src="js/services/util.service.js"></script>
<script src="js/general.controller.js"></script>
<script src="js/services/meme.service.js"></script>
<script src="js/gallery.controller.js"></script>
<script src="js/meme.controller.js"></script>

</html>
