<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="main-layout" onload="onInit()">

    <header class="main-header full">
        <div class="inner-container">
            <h1 class="logo">Memes Generator</h1>
            <nav class="main-nav">
                <ul class="main-nav-list clean-list">
                    <li onclick="onShowGallery()">Gallery</li>
                    <li>Memes</li>
                    <li>About</li>
                </ul>
            </nav>
            <button class="btn-toggle-menu" type="button" onclick="toggleMenu()">☰</button>
        </div>
    </header>

    <main>
        <section class="gallery-container">
            <div class="search-tool">
            </div>
            <div class="imgs-container">
            </div>
        </section>
        <section class="memes-editor-container hide">
            <div class="canvas-container">
                <canvas width="400" height="400" onclick="onLineClicked(event)" onmousedown="onDown(event)"
                    onmouseup="onUp()" onmousemove="onDraw(event)" ontouchstart="onDown(event)" ontouchend="onUp()"
                    ontouchmove="onDraw(event)"></canvas>
                </canvas>
            </div>
            <div class="edit-tools">
                <h2>Edit Meme</h2>
                <input type="text" id="text-editor" name="text-editor" placeholder="Add text"
                    oninput="onSetLineTxt(this.value)">
                <input type="color" id="color-picker" name="color-picker" oninput="onColorPick(this.value)">
                <button class="btn btn-increase" onclick="onAddLine()">+Line</button>
                <button class="btn btn-increase" onclick="onScaleTxt(+5)">A+</button>
                <button class="btn btn-decrease" onclick="onScaleTxt(-5)">A-</button>
                <button class="btn btn-decrease" onclick="onSwitchLine()">⇅</button>
                <a href="#" download="Canvas" onclick="onDownloadCanvas(this)">Download</a>
            </div>
        </section>
    </main>


</body>

<script src="js/services/storage.service.js"></script>
<script src="js/services/util.service.js"></script>
<script src="js/services/general.service.js"></script>
<script src="js/services/meme.service.js"></script>
<script src="js/gallery.controller.js"></script>
<script src="js/meme.controller.js"></script>

</html>
