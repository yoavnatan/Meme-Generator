<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="main-layout" onload="onInit()">

    <div class="main-screen" onclick="toggleMenu()"></div>

    <header class="main-header full">
        <div class="inner-container">
            <h1 class="logo">Memes Generator</h1>
            <nav class="main-nav">
                <ul class="main-nav-list clean-list">
                    <li onclick="onShowGallery()">Gallery</li>
                    <li>Memes</li>
                    <li>About</li>
                </ul>
            </nav>
            <button class="btn-toggle-menu" type="button" onclick="toggleMenu()">☰</button>
        </div>
    </header>

    <main>
        <section class="gallery-container">
            <div class="search-tool">
            </div>
            <div class="imgs-container">
            </div>
        </section>
        <section class="memes-editor-container hide">
            <div class="canvas-container">
                <canvas width="400" height="400" onclick="onLineClicked(event)" onmousedown="onDown(event)"
                    onmouseup="onUp()" onmousemove="onDraw(event)" ontouchstart="onDown(event)" ontouchend="onUp()"
                    ontouchmove="onDraw(event)"></canvas>
                </canvas>
            </div>
            <div class="edit-tools">
                <h2>Edit Meme</h2>
                <input type="text" id="text-editor" name="text-editor" placeholder="Add text"
                    oninput="onSetLineTxt(this.value)">
                <input type="color" id="color-picker" name="color-picker" oninput="onColorPick(this.value)">
                <button class="btn btn-increase" onclick="onAddLine()">+Line</button>
                <button class="btn btn-increase" onclick="onScaleTxt(+5)">A+</button>
                <button class="btn btn-decrease" onclick="onScaleTxt(-5)">A-</button>
                <button class="btn btn-decrease" onclick="onSwitchLine()">⇅</button>
                <select class="font-picker" onchange="onSetFontFamily(this.value)">
                    <option value="impact">Impact</option>
                    <option value="arial">Arial</option>
                    <option value="verdana">Verdana</option>
                    <option value="tahoma">Tahoma</option>
                    <option value="trebuchet ms">Trebuchet MS</option>
                    <option value="times new  roman">Times New Roman</option>
                    <option value="georgia">Georgia</option>
                    <option value="garamond">Garamond</option>
                    <option value="courier new">Courier New</option>
                    <option value="brush script mt">Brush Script Mt</option>
                    <option value="poppins">Poppins</option>
                </select>
                <label for="font-size">Size:</label>
                <input type="range" id="font-size" name="font-size" min="20" max="100" value=""
                    oninput="onSetFontSize(this.value)">
                <div class="fa-solid fa-align-left" onclick="onAlignLeft()"></div>
                <div class="fa-solid fa-align-center" onclick="onAlignCenter()"></div>
                <div class="fa-solid fa-align-right" onclick="onAlignRight()"></div>
                <div class="fa-solid fa-arrow-up" onclick="onMoveLine(+1)"></div>
                <div class="fa-solid fa-arrow-down" onclick="onMoveLine(-1)"></div>
                <div class="fa-solid fa-trash" onclick="onRemoveLine()"></div>

                <a href="#" download="Canvas" onclick="onDownloadCanvas(this)">Download</a>
            </div>
        </section>
    </main>

</body>

<script src="js/services/storage.service.js"></script>
<script src="js/services/util.service.js"></script>
<script src="js/general.controller.js"></script>
<script src="js/services/meme.service.js"></script>
<script src="js/gallery.controller.js"></script>
<script src="js/meme.controller.js"></script>

</html>
